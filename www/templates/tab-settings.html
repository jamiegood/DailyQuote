<ion-view view-title="Reminders">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableReminders" ng-click="saveSettings()">
        Enable Daily Reminders
    </ion-toggle>
    </ion-list>

    <button class="button button-block button-dark" ng-click="identifyUser()">
      Identify a user
    </button>


    <button class="button button-block button-positive" ng-if="identified" ng-click="pushRegister()">
      Register for Push
    </button>


  </ion-content>
</ion-view>
